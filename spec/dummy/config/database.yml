
# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
db_mysql2: &db_mysql2
  adapter: mysql2
  encoding: utf8
  reconnect: false
  pool: 5
  username: root
  password:
  host: localhost

db_pg: &db_pg
  adapter: postgresql
  pool: 5
  timeout: 5000
  username: postgres
  password: postgres
  host: localhost
  encoding: utf8

db_sqlite3: &db_sqlite3
  adapter: sqlite3
  pool: 5
  timeout: 5000
  encoding: utf8

test:
  database: nocms_seo_test
  <<: *db_<%= NoCms::Seo.installed_db_gem %>
